<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .upload-container {
            text-align: center;
            padding: 40px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .file-input-wrapper {
            margin: 20px 0;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .file-types {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <div class="upload-container">
            <div class="upload-icon">üìÅ</div>
            <h2>Upload Audio File</h2>
            <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" name="file" accept=".wav,.mp3" required>
                </div>
                <div class="file-types">Supported formats: WAV, MP3</div>
                <button type="submit" class="submit-btn">Analyze Emotion</button>
            </form>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing audio...</p>
            </div>
        </div>
        <div id="error" class="error hidden">
            <p class="error-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('audioFile');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (!fileInput.files.length) {
                error.classList.remove('hidden');
                error.querySelector('.error-message').textContent = 'Please select a file';
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            loading.style.display = 'block';
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to results page with data
                    window.location.href = `/result?emotion=${data.emotion}&confidence=${data.confidence}`;
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                error.classList.remove('hidden');
                error.querySelector('.error-message').textContent = error.message;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
